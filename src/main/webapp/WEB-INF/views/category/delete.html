<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring My Blog - Delete category</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <h3>Are you sure delete this category?</h3>
        <br>

        <h3>See detail</h3>
    </div>
    <div class="row">
        <form th:action="@{/delete-category}" th:object="${category}" method="post">
            <input type="hidden" name="id" th:field="*{id}"/>
            <table>
                <tr>
                    <td>Name</td>
                    <td th:text="*{name}"></td>
                </tr>
                <tr>
                    <td></td>
                    <td class="btn btn-danger">Delete</td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
