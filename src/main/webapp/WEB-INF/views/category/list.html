<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring My Blog - New category</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <h3>All categories</h3>
    </div>
    <div class="row">
        <a href="/create-post">Create a new category</a>
    </div>
    <div class="row">
        <table class="table table-hover">
            <thread class="thead-dark">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th colspan="2">Manage</th>
                </tr>
            </thread>
            <tbody>
            <th:block th:each="category:${categories}">
                <tr>
                    <td th:text="${category.id}"></td>
                    <th th:text="${category.name}"></th>
                    <th><a th:href="@{/edit/__${category.id}__ }">Edit</a></th>
                    <th><a th:href="@{/delete/__${category.id}__ }">Delete</a></th>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
